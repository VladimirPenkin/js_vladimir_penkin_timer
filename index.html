<!DOCTYPE html>
<html>
<!-- Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30, 
	также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку обнуляющую отcчет.-->
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
</head>
<script src="main.js"></script>
<body>
	<table>
		<tr><td id="time">1</td><td>second('s)</td></tr>
	</table><br>
		<input type="button" value="Начать время" onclick="startTime()">
		<input type="button" value="Остановить время" onclick="stopTime()">
		<input type="button" value="Сбросить время" onclick="clearTime()">
</body>
</html>
